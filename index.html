<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/main.css">
  <script type="module"  src="./scripts/main.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body >
<main class="main theme-1">
  <div class="calculator">
    <div class="calculator__header">
      <div class="calculator__name">calc</div>
      <div class="calculator__theme-control"> 
        <div class="calculator__theme-text">Theme</div>
        <div class="multi-radio-toggle multi-radio-toggle--three">
          <input type="radio" id="mt-first2" name="toggle_option2" value="1" checked>
          <input type="radio" id="mt-second2" name="toggle_option2" value="2" >
          <input type="radio" id="mt-third2" name="toggle_option2" value="3">
          <label for="mt-first2" class="multi-radio-toggle__label"><p>1</p></label>
          <label for="mt-second2" class="multi-radio-toggle__label "><p>2</p></label>
          <label for="mt-third2" class="multi-radio-toggle__label"><p>3</p></label>
          <div class="multi-radio-toggle__slide-bg"></div>
        </div>
      </div>
    </div>
    <div class="calculator__display">
      <div class="calculator__previous-operand"></div>
      <div class="calculator__current-operand"></div>
    </div>
    
    <div class="calculator__buttons">
          <button class="button" data-number>7</button>
          <button class="button" data-number>8</button>
          <button class="button" data-number>9</button>
          <button class="button" data-number>4</button>
          <button class="button" data-number>5</button>
          <button class="button" data-number>6</button>
          <button class="button" data-number>1</button>
          <button class="button" data-number>2</button>
          <button class="button" data-number>3</button>
          <button class="button" data-number>0</button>
          <button class="button button--delete">del</button>
          <button class="button button--plus" data-operation>+</button>
          <button class="button button--minus" data-operation>-</button>
          <button class="button button--multiply" data-operation>x</button>
          <button class="button button--dot" data-number>.</button>
          <button class="button button--divide" data-operation>/</button>
          <button class="button button--equal">=</button>
          <button class="button button--reset">reset</button>
      </div>
    
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Garcia</a>.
  </div>
</main>
  
</body>
</html>
