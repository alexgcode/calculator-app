<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/main.css">

  <script prel type="module"  src="./scripts/main.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">

  <div class="calculator">
    <div class="calculator__header">
      <div class="calculator__name">calc</div>
      <div class="calculator__theme-control"> 
        <div class="multi-radio-toggle multi-radio-toggle--two">
          <input type="radio" id="mt-first1" name="toggle_option1" checked>
          <input type="radio" id="mt-second1" name="toggle_option1">
          <label for="mt-first1" class="multi-radio-toggle__label"><p>Mild</p></label>
          <label for="mt-second1" class="multi-radio-toggle__label"><p>Spicy</p></label>
          <div class="multi-radio-toggle__slide-bg"></div>
        </div>
      </div>
    </div>
    <div class="calculator__display">
      <div class="calculator__previous-operand"></div>
      <div class="calculator__current-operand"></div>
    </div>
    <div class="calculator__buttons">
      <button class="button" data-number>1</button>
      <button class="button" data-number>2</button>
      <button class="button" data-number>3</button>
      <button class="button" data-number>4</button>
      <button class="button" data-number>5</button>
      <button class="button" data-number>6</button>
      <button class="button" data-number>7</button>
      <button class="button" data-number>8</button>
      <button class="button" data-number>9</button>
      <button class="button" data-number>0</button>
      <button class="button button--delete">del</button>
      <button class="button button--plus" data-operation>+</button>
      <button class="button button--minus" data-operation>-</button>
      <button class="button button--multiply" data-operation>x</button>
      <button class="button button--dot" data-number>.</button>
      <button class="button button--divide" data-operation>/</button>
      <button class="button button--equal">=</button>
      <button class="button button--reset">reset</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
